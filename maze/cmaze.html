<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Maze - Alex Vega</title>
    <link rel="stylesheet" href="cmaze.css">
    <script src="cmaze.js"></script>
</head>


<body>
    <header>
        <h1>Circular Maze Generator</h1>
        <p>Demonstration of backtracking algorithm for procedural generation</p>
        <p>Made with ❤️ using <span>HTML Canvas</span> and vanilla <span>JavaScript</span></p>
    </header>
    
    <main>
        <canvas id="maze-canvas" width="1" height="1"></canvas>
        <div class="range-input-wrapper">
            <label for="maze-size" class="colored-letters">Size</label>
            <input id="maze-size" type="range" min="2" max="8" step="1" value="5"
                   oninput="changeSize(this)">
        </div>
        <button onclick="regenerate()">REGENERATE</button>
    </main>
