        <section class="control-panel closed" id="behaviours-panel">
            <h2>Behaviours <span onclick="togglePanel('behaviours-panel')"></span></h2>
            
            <div id="behaviours-list">
                <section class="behaviour-control">
                    <input id="flee-from-mouse" type="checkbox" onchange="checkFleeFromMouse(this);" checked>
                    <label for="flee-from-mouse">Flee the mouse cursor / touch</label>

                    <div class="range-input-wrapper">
                        <label for="flee-from-mouse-dr">Detection distance</label>
                        <input id="flee-from-mouse-dr" 
                               type="range" min="100" max="600" 
                               onchange="behaviourAttributeChange('fleeFromMouse', 'detectionRadius', this)"
                               value="270">
                        <output for="flee-from-mouse-dr"></output>
                    </div>
                </section>

                <section class="behaviour-control">
                    <input id="back-to-origin" type="checkbox" onchange="checkBackToOrigin(this);" checked>
                    <label for="back-to-origin">Back to origin</label>

                    <div class="range-input-wrapper">
                        <label for="back-to-origin-speed">Speed (fluidity)</label>
                        <input id="back-to-origin-speed" 
                            type="range" min="0.05" max="2" step="0.05"
                            onchange="behaviourAttributeChange('backToOrigin', 'speed', this)">
                        <output for="back-to-origin-speed"></output>
                    </div>
                </section>

                <section class="behaviour-control">
                    <input id="beat" type="checkbox" onchange="checkBeat(this);" checked>
                    <label for="beat">Beat (increase/decrease)</label>

                    <div class="range-input-wrapper">
                        <label for="beat-rate">Rate</label>
                        <input id="beat-rate" 
                            type="range" min="0" max="2" step="0.05" value="0.1"
                            oninput="behaviourAttributeChange('beat', 'rate', this)">
                        <output for="beat-rate"></output>
                    </div>

                    <div class="range-input-wrapper range-interval">
                        <label for="beat-min-radius">Min radius</label>
                        <input id="beat-min-radius"
                            type="range" min="0" max="48" step="2" value="2"
                            onchange="behaviourAttributeChange('beat', 'min', this)">

                        <output for="beat-min-radius"></output>
                    </div>

                    <div class="range-input-wrapper range-interval">
                        <label for="beat-max-radius">Max radius</label>
                        <input id="beat-max-radius" 
                            type="range" min="2" max="50" step="2" value="10"
                            onchange="behaviourAttributeChange('beat', 'max', this)">
                        <output for="beat-max-radius"></output>
                    </div>

                    <button onclick="randomizeSizes()">Randomize sizes in range</button>
                </section>
            </div>
        </section>

        <section class="control-panel closed" id="scene-panel">
            <h2>Scene <span onclick="togglePanel('scene-panel')"></span></h2>

            <label for="main-color">Main color</label>
            <input id="main-color" type="color" oninput="changeColor(this)" value="#8e5eb7">

            <div class="range-input-wrapper">
                <label for="dots-quantity">Dots</label>
                <input id="dots-quantity" type="range" min="50" max="720" step="10" value="150"
                       onchange="changeDotsQuantity(this)">
                <output for="dots-quantity"></output>
            </div>

            <div class="range-input-wrapper">
                <label for="hue-variation">Hue variation</label>
                <input id="hue-variation" type="range" min="0" max="360" step="1" value="80"
                       oninput="changeHueVariation(this)">
                <output for="hue-variation"></output>
            </div>
        </section>
